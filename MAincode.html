    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #1a0000;
            --header: #330000;
            --text: #fff;
            --muted: #ccc;
            --accent: #ff0000;
            --accentDark: #cc0000;
            --glowColor: #ff0000;
            --cardBg: #1a0000;
            --cardRadius: 15px;
            --glowSize: 20px;
            --glowStrength: 0.3;
            --fontFamily: 'Arial', sans-serif;
            --snowColor: #ffffff;
            --snowCount: 150;
            --snowSize: 3;
            --snowSpeed: 1.2;
            --snowEnabled: 1;
        }

        body {
            font-family: var(--fontFamily);
            background: linear-gradient(135deg, var(--bg), #000000);
            color: var(--text);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            mix-blend-mode: screen;
            display: block;
        }

        #snowCanvas.hidden {
            display: none;
        }

        .sidebar {
            width: 100%;
            height: auto;
            background: linear-gradient(180deg, var(--header), var(--bg));
            border-bottom: 3px solid var(--accent);
            padding: 15px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .sidebar-item {
            position: relative;
            background: linear-gradient(145deg, var(--accentDark), var(--accent));
            border: 2px solid var(--accent);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--glowColor);
            filter: brightness(1.2);
        }

        .sidebar-item.active {
            filter: brightness(1.3);
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .sidebar-item.locked {
            background: linear-gradient(145deg, #666, #999);
            border-color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .sidebar-item.locked:hover {
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .lock-icon {
            margin-left: 5px;
            font-size: 14px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff0000;
            color: #fff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            animation: badgePulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .tooltip {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            margin-top: 10px;
            background: var(--accent);
            color: var(--text);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
            z-index: 200;
            border: 2px solid var(--glowColor);
        }

        .tooltip::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-bottom-color: var(--accent);
        }

        .sidebar-item:hover .tooltip {
            opacity: 1;
        }

        .main-wrapper {
            margin-left: 0;
            margin-top: 80px;
            margin-bottom: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 160px);
            padding: 20px;
        }

        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg), #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .initial-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .initial-spinner::before,
        .initial-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
        }

        .initial-spinner::before {
            border-top-color: var(--accent);
            border-right-color: var(--accentDark);
            animation: spin3d 1.5s linear infinite;
            box-shadow: 0 0 30px var(--accent), inset 0 0 20px var(--glowColor);
        }

        .initial-spinner::after {
            border-bottom-color: var(--glowColor);
            border-left-color: var(--accentDark);
            animation: spin3d 2s linear infinite reverse;
            box-shadow: 0 0 20px var(--glowColor);
        }

        @keyframes spin3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .loading-text {
            color: var(--text);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 15px var(--glowColor);
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 15px var(--glowColor); }
            50% { text-shadow: 0 0 30px var(--glowColor), 0 0 40px var(--accentDark); }
        }

        .game-count {
            color: var(--muted);
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        .main-content {
            display: none;
            width: 100%;
            max-width: 1600px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {

            margin-bottom: 10px;
            color: var(--accent);
            text-shadow: 0 0 20px var(--glowColor);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }

        .search-container {
            position: relative;
            width: 300px;

        .search-box {

            padding-right: 40px;

            border-radius: 10px;
            background: var(--cardBg);
            color: var(--text);
            font-size: 16px;

            width: 100%;

        .clear-search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            display: none;
            transition: color 0.3s;
        }

        .clear-search-btn:hover {
            color: var(--accent);
        }

        .select-box {
            padding: 12px 20px;
            border: 2px solid var(--accent);
            border-radius: 10px;
            background: var(--cardBg);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
            min-width: 200px;
        }

        .search-box:focus, .select-box:focus {
            outline: none;
            box-shadow: 0 0 20px var(--glowColor);
            border-color: var(--glowColor);
        }

        .alphabet-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .alphabet-letter {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--cardBg);
            border: 2px solid var(--accent);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .alphabet-letter:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--glowColor);
            background: var(--accent);
        }

        .alphabet-letter.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: var(--muted);
        }

        .alphabet-letter.disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: var(--cardBg);
        }

        .section-header {
            font-size: 32px;
            margin: 40px 0 20px 0;
            color: var(--accent);
            text-shadow: 0 0 15px var(--glowColor);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 10px;
        }

        .games-grid, .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: var(--cardBg);
            border: 2px solid var(--accent);
            border-radius: var(--cardRadius);
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glowColor) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .game-card:hover::before {
            opacity: var(--glowStrength);
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 30px var(--glowColor);
            border-color: var(--glowColor);
        }

        .game-cover, .game-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accentDark), var(--accent));
        }

        .game-cover.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .game-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-info h3 {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .game-info p {
            font-size: 12px;
            color: var(--muted);
            margin-top: auto;
        }

        .game-author {
            font-size: 11px;
            color: var(--muted);
            font-style: italic;
            margin-bottom: 5px;
        }

        .external-link-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: var(--text);
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Resource loading status indicator */
        .resource-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 9999;
            display: none;
            border: 1px solid var(--accent);
        }
        
        .resource-status.show {
            display: block;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .game-cover.load-failed {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accentDark), var(--accent));
            font-size: 32px;
        }
        
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: flex;
            flex-direction: column;

            display: flex;

            align-items: center;

        .modal-controls button {

            color: white;

    <script>
    /**
     * SchoolSafeLoader - Handles resource loading with multiple fallbacks
     * Designed to work around common school network restrictions
     */
    const SchoolSafeLoader = {
        // CDN priority order (some schools block specific CDNs)
        cdnList: [
            'https://cdn.jsdelivr.net/gh/',           // Primary - jsDelivr (most reliable)
            'https://rawcdn.githack.com/',            // GitHack CDN
            'https://raw.githubusercontent.com/',     // Raw GitHub (often blocked)
            'https://cdn.statically.io/gh/'          // Statically CDN
        ],
        
        // Track which CDNs work
        workingCDN: null,
        
        // Show status message
        showStatus(message, isError = false) {
            const status = document.getElementById('resourceStatus');
            if (status) {
                status.textContent = message;
                status.style.borderColor = isError ? '#ff4444' : 'var(--accent)';
                status.classList.add('show');
                setTimeout(() => status.classList.remove('show'), 3000);
            }
            console.log(`[SchoolSafeLoader] ${message}`);
        },

        // Test if a URL is accessible
        async testURL(url, timeout = 5000) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(url, {
                    method: 'HEAD',
                    signal: controller.signal,
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                return response.ok;
            } catch (e) {
                return false;
            }
        },

        // Find a working CDN
        async findWorkingCDN(user, repo, branch, testFile) {
            if (this.workingCDN) return this.workingCDN;
            
            for (const cdn of this.cdnList) {
                let testUrl;
                
                if (cdn.includes('jsdelivr')) {
                    testUrl = `${cdn}${user}/${repo}@${branch}/${testFile}`;
                } else if (cdn.includes('githack')) {
                    testUrl = `${cdn}${user}/${repo}/${branch}/${testFile}`;
                } else if (cdn.includes('githubusercontent')) {
                    testUrl = `${cdn}${user}/${repo}/${branch}/${testFile}`;
                } else if (cdn.includes('statically')) {
                    testUrl = `${cdn}${user}/${repo}@${branch}/${testFile}`;
                }
                
                console.log(`Testing CDN: ${testUrl}`);
                
                if (await this.testURL(testUrl)) {
                    this.workingCDN = cdn;
                    this.showStatus(`Using CDN: ${cdn.split('/')[2]}`);
                    return cdn;
                }
            }
            
            this.showStatus('All CDNs blocked - using fallback mode', true);
            return null;
        },

        // Build URL for specific CDN
        buildURL(cdn, user, repo, branch, file) {
            if (cdn.includes('jsdelivr')) {
                return `${cdn}${user}/${repo}@${branch}/${file}`;
            } else if (cdn.includes('githack')) {
                return `${cdn}${user}/${repo}/${branch}/${file}`;
            } else if (cdn.includes('githubusercontent')) {
                return `${cdn}${user}/${repo}/${branch}/${file}`;
            } else if (cdn.includes('statically')) {
                return `${cdn}${user}/${repo}@${branch}/${file}`;
            }
            return null;
        },

        // Load resource with fallbacks
        async loadWithFallback(user, repo, branch, file) {
            // Try finding/using working CDN
            const cdn = await this.findWorkingCDN(user, repo, branch, file);
            
            if (cdn) {
                const url = this.buildURL(cdn, user, repo, branch, file);
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        return { url, data: await response.text() };
                    }
                } catch (e) {
                    console.warn(`Failed to load from ${cdn}:`, e);
                }
            }
            
            // Try all CDNs as fallback
            for (const fallbackCDN of this.cdnList) {
                if (fallbackCDN === cdn) continue;
                
                const url = this.buildURL(fallbackCDN, user, repo, branch, file);
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        this.workingCDN = fallbackCDN;
                        return { url, data: await response.text() };
                    }
                } catch (e) {
                    continue;
                }
            }
            
            throw new Error(`All sources blocked for: ${file}`);
        },

        // Load image with fallbacks
        loadImageWithFallback(imgElement, user, repo, branch, file, fallbackEmoji = 'üéÆ') {
            const urls = this.cdnList.map(cdn => this.buildURL(cdn, user, repo, branch, file));
            let urlIndex = 0;
            
            const tryNext = () => {
                if (urlIndex < urls.length) {
                    imgElement.src = urls[urlIndex];
                    urlIndex++;
                } else {
                    // All failed - show placeholder
                    imgElement.classList.add('load-failed');
                    imgElement.style.display = 'flex';
                    imgElement.style.alignItems = 'center';
                    imgElement.style.justifyContent = 'center';
                    imgElement.alt = fallbackEmoji;
                    
                    // Replace with div showing emoji
                    const placeholder = document.createElement('div');
                    placeholder.className = 'game-cover placeholder';
                    placeholder.textContent = fallbackEmoji;
                    imgElement.parentNode.replaceChild(placeholder, imgElement);
                }
            };
            
            imgElement.onerror = tryNext;
            tryNext();
        }
    };

    // Check Font Awesome loaded
    function checkFontAwesome() {
        setTimeout(() => {
            const testIcon = document.createElement('i');
            testIcon.className = 'fa fa-check';
            testIcon.style.position = 'absolute';
            testIcon.style.left = '-9999px';
            document.body.appendChild(testIcon);
            
            const style = window.getComputedStyle(testIcon);
            const fontFamily = style.fontFamily;
            
            document.body.removeChild(testIcon);
            
            // If Font Awesome didn't load, enable fallback mode
            if (!fontFamily.toLowerCase().includes('awesome')) {

                document.body.classList.add('fa-fallback-mode');
                SchoolSafeLoader.showStatus('Using emoji icons (FA blocked)', true);

        }, 2000);
    }

    // Initialize

    <script>
    (async function() {
        const GITHUB_USER = 'ProjectApex1243';
        const GITHUB_REPO = 'Unblockedweb';
        const GITHUB_BRANCH = 'master';
        
        // Purge jsdelivr cache first (fire and forget)
        try {
            fetch(`https://purge.jsdelivr.net/gh/${GITHUB_USER}/${GITHUB_REPO}@${GITHUB_BRANCH}/script.js`, { mode: 'no-cors' });
            console.log('Cache purge requested');
        } catch(e) {}
        
        // Script sources in priority order - githack first since jsdelivr caches aggressively
        const scriptSources = [
            './script.js',
            `https://rawcdn.githack.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/script.js`,
            `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/script.js`,
            `https://cdn.statically.io/gh/${GITHUB_USER}/${GITHUB_REPO}@${GITHUB_BRANCH}/script.js`,
            `https://cdn.jsdelivr.net/gh/${GITHUB_USER}/${GITHUB_REPO}@${GITHUB_BRANCH}/script.js`
        ];
        
        async function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => resolve(url);
                script.onerror = () => reject(new Error(`Failed: ${url}`));
                document.body.appendChild(script);
            });
        }
        
        async function loadScriptAsText(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Not OK');
                const code = await response.text();
                
                // Execute the code using blob URL (handles special characters properly)
                const blob = new Blob([code], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = blobUrl;
                    script.onload = () => {
                        URL.revokeObjectURL(blobUrl);
                        resolve(url);
                    };
                    script.onerror = () => {
                        URL.revokeObjectURL(blobUrl);
                        reject(new Error(`Failed to execute: ${url}`));
                    };
                    document.body.appendChild(script);
                });
            } catch (e) {
                throw new Error(`Failed to fetch: ${url}`);
            }
        }
        
        // Try each source
        for (const source of scriptSources) {
            try {
                console.log(`Trying to load script from: ${source}`);
                
                // Try direct script tag first (faster if not blocked)
                if (source.startsWith('./') || source.startsWith('/')) {
                    await loadScript(source);
                } else {
                    // For CDN sources, try fetch first to handle CORS properly
                    await loadScriptAsText(source);
                }
                
                console.log(`‚úì Script loaded successfully from: ${source}`);
                SchoolSafeLoader.showStatus(`Script loaded from: ${source.split('/')[2] || 'local'}`);
                return;
                
            } catch (e) {
                console.warn(`‚úó ${e.message}`);
                continue;
            }
        }
        
        // All sources failed
        console.error('All script sources blocked!');
        SchoolSafeLoader.showStatus('Script loading failed - check network', true);
        
        const loader = document.getElementById('initial-loader');
        const loadingText = loader.querySelector('.loading-text');
        const gameCount = document.getElementById('gameCount');
        
        loadingText.textContent = 'Network Restricted';
        gameCount.innerHTML = `
            <span style="color:#ff4444;">
                Unable to load games.<br>
                <small>Your network may be blocking game content.</small><br>
                <small>Try using mobile data or a different network.</small>
            </span>
        `;
    })();
    </script>

    <script>
    // Wait for script.js to load, then initialize UI
    function waitForGamesData(callback, maxAttempts = 50) {
        let attempts = 0;
        const check = () => {
            attempts++;
            if (typeof GAMES_JSON !== 'undefined' && GAMES_JSON.length > 0) {
                callback();
            } else if (attempts < maxAttempts) {
                setTimeout(check, 100);
            } else {
                console.error('GAMES_JSON not loaded after max attempts');
                document.getElementById('gameCount').innerHTML = '<span style="color:#ff4444;">Failed to load game data</span>';
            }
        };
        check();
    }

    // Main initialization
    waitForGamesData(() => {
        console.log('GAMES_JSON loaded with', GAMES_JSON.length, 'games');
        initializeGameLauncher();
    });

    let allGames = [];
    let filteredGames = [];
    let currentFilter = 'all';
    let currentSort = 'name';
    let searchTerm = '';

    function initializeGameLauncher() {
        // Filter out empty/invalid games
        allGames = GAMES_JSON.filter(g => g && g.id >= 0 && g.name && g.name.trim() !== '');
        filteredGames = [...allGames];
        
        // Update loader text
        document.getElementById('gameCount').textContent = `Loading ${allGames.length} games...`;
        
        // Build alphabet navigation
        buildAlphabetNav();
        
        // Setup event listeners
        setupEventListeners();
        
        // Initial render
        renderGames();
        
        // Hide loader, show content
        setTimeout(() => {
            document.getElementById('initial-loader').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }, 500);
    }

    function buildAlphabetNav() {
        const nav = document.getElementById('alphabetNav');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ#'.split('');
        const usedLetters = new Set(allGames.map(g => {
            const first = g.name.charAt(0).toUpperCase();
            return /[A-Z]/.test(first) ? first : '#';
        }));
        
        nav.innerHTML = letters.map(letter => {
            const hasGames = usedLetters.has(letter);
            return `<div class="alphabet-letter ${hasGames ? '' : 'disabled'}" 
                        onclick="${hasGames ? `scrollToLetter('${letter}')` : ''}">${letter}</div>`;
        }).join('');
    }

    function setupEventListeners() {
        // Search
        const searchBox = document.getElementById('searchBox');
        const clearBtn = document.getElementById('clearSearch');
        
        searchBox.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            clearBtn.style.display = searchTerm ? 'block' : 'none';
            filterAndRender();
        });
        
        clearBtn.addEventListener('click', () => {
            searchBox.value = '';
            searchTerm = '';
            clearBtn.style.display = 'none';
            filterAndRender();
        });
        
        // Sort
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            filterAndRender();
        });
        
        // Filter
        document.getElementById('filterSelect').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            filterAndRender();
        });
    }

    function filterAndRender() {
        // Filter
        filteredGames = allGames.filter(game => {
            // Search filter
            if (searchTerm) {
                const matchName = game.name.toLowerCase().includes(searchTerm);
                const matchAuthor = game.author && game.author.toLowerCase().includes(searchTerm);
                if (!matchName && !matchAuthor) return false;
            }
            
            // Category filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'featured') {
                    if (!game.featured) return false;
                } else {
                    if (!game.special || !game.special.includes(currentFilter)) return false;
                }
            }
            
            return true;
        });
        
        // Sort
        filteredGames.sort((a, b) => {
            switch (currentSort) {
                case 'name':
                    return a.name.localeCompare(b.name);
                case 'id':
                    return a.id - b.id;
                case 'author':
                    return (a.author || 'ZZZ').localeCompare(b.author || 'ZZZ');
                case 'random':
                    return Math.random() - 0.5;
                default:
                    return 0;
            }
        });
        
        renderGames();
    }

    function renderGames() {
        const grid = document.getElementById('gamesGrid');
        const featuredGrid = document.getElementById('featuredGrid');
        const featuredSection = document.getElementById('featuredSection');
        const noResults = document.getElementById('noResults');
        
        // Show/hide no results
        if (filteredGames.length === 0) {
            grid.innerHTML = '';
            noResults.style.display = 'block';
            featuredSection.style.display = 'none';
            return;
        }
        
        noResults.style.display = 'none';
        
        // Render featured if showing all
        if (currentFilter === 'all' && !searchTerm) {
            const featured = filteredGames.filter(g => g.featured);
            if (featured.length > 0) {
                featuredSection.style.display = 'block';
                featuredGrid.innerHTML = featured.map(g => createGameCard(g)).join('');
            } else {
                featuredSection.style.display = 'none';
            }
        } else {
            featuredSection.style.display = 'none';
        }
        
        // Render main grid
        grid.innerHTML = filteredGames.map(g => createGameCard(g)).join('');
        
        // Setup image fallbacks
        setupImageFallbacks();
    }

    function createGameCard(game) {
        let badge = '';
        if (game.featured) {
            badge = '<span class="game-badge featured">‚òÖ Featured</span>';
        } else if (game.special && game.special.includes('flash')) {
            badge = '<span class="game-badge flash">Flash</span>';
        } else if (game.special && game.special.includes('port')) {
            badge = '<span class="game-badge port">Port</span>';
        }
        
        return `
            <div class="game-card" onclick="loadGame('${game.url}', '${game.name.replace(/'/g, "\\'")}')">
                ${badge}
                <img class="game-cover" 
                     src="${game.cover}" 
                     alt="${game.name}"
                     loading="lazy"
                     onerror="this.onerror=null; handleImageError(this, '${game.name}');">
                <div class="game-info">
                    <h3>${game.name}</h3>
                    ${game.author ? `<small style="color:var(--muted);font-size:11px;">${game.author}</small>` : ''}
                </div>
            </div>
        `;
    }

    function handleImageError(img, gameName) {
        // Try alternative CDNs
        const currentSrc = img.src;
        const cdns = [
            'cdn.jsdelivr.net',
            'cdn.statically.io',
            'rawcdn.githack.com',
            'raw.githubusercontent.com'
        ];
        
        let triedAll = true;
        for (const cdn of cdns) {
            if (!currentSrc.includes(cdn)) {
                // Try this CDN
                const filename = currentSrc.split('/').pop();
                const newUrl = `https://${cdn}/gh/ProjectApex1243/Covers-for-web@master/${filename}`;
                img.src = newUrl;
                triedAll = false;
                break;
            }
        }
        
        if (triedAll) {
            // All CDNs failed - show placeholder
            const placeholder = document.createElement('div');
            placeholder.className = 'game-cover placeholder';
            placeholder.textContent = 'üéÆ';
            placeholder.style.cssText = 'display:flex;align-items:center;justify-content:center;font-size:48px;background:linear-gradient(135deg,var(--accentDark),var(--accent));';
            img.parentNode.replaceChild(placeholder, img);
        }
    }

    function setupImageFallbacks() {
        // Additional fallback setup if needed
    }

    function scrollToLetter(letter) {
        const games = document.querySelectorAll('.game-card h3');
        for (const title of games) {
            const firstChar = title.textContent.charAt(0).toUpperCase();
            const matches = letter === '#' ? !/[A-Z]/.test(firstChar) : firstChar === letter;
            if (matches) {
                title.closest('.game-card').scrollIntoView({ behavior: 'smooth', block: 'center' });
                break;
            }
        }
    }

    // Game player functions
    async function loadGame(url, title) {
        const modal = document.getElementById('gameModal');
        const frame = document.getElementById('gameFrame');
        const titleEl = document.getElementById('modalGameTitle');
        
        titleEl.textContent = title + ' (Loading...)';
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        // CDN list for game files - githack serves with proper MIME types
        const cdnList = [
            `https://rawcdn.githack.com/ProjectApex1243/Unblockedweb/master/${url}`,
            `https://cdn.jsdelivr.net/gh/ProjectApex1243/Unblockedweb@master/${url}`,
            `https://cdn.statically.io/gh/ProjectApex1243/Unblockedweb@master/${url}`
        ];
        
        // Try direct iframe load first (works if CDN serves proper content-type)
        for (const cdnUrl of cdnList) {
            try {
                // Test if URL is accessible
                const testResponse = await fetch(cdnUrl, { method: 'HEAD' });
                if (testResponse.ok) {
                    frame.src = cdnUrl;
                    titleEl.textContent = title;
                    return;
                }
            } catch (e) {
                continue;
            }
        }
        
        // Fallback: fetch HTML and inject into iframe via blob/srcdoc
        for (const cdnUrl of cdnList) {
            try {
                const response = await fetch(cdnUrl);
                if (response.ok) {
                    let html = await response.text();
                    
                    // Fix relative URLs in the HTML to point to the CDN
                    const baseUrl = cdnUrl.substring(0, cdnUrl.lastIndexOf('/') + 1);
                    html = html.replace(/(src|href)=["'](?!http|data:|#|\/\/)([^"']+)["']/gi, 
                        (match, attr, path) => `${attr}="${baseUrl}${path}"`);
                    
                    // Use srcdoc for better compatibility
                    frame.srcdoc = html;
                    titleEl.textContent = title;
                    return;
                }
            } catch (e) {
                continue;
            }
        }
        
        // All failed
        titleEl.textContent = title + ' (Failed to load)';
        frame.srcdoc = '<html><body style="background:#1a0000;color:white;display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial;"><div style="text-align:center;"><h1>Failed to load game</h1><p>Network may be blocking game content</p></div></body></html>';
    function closeGame() {
        const modal = document.getElementById('gameModal');
        const frame = document.getElementById('gameFrame');
        
        frame.src = '';
        modal.style.display = 'none';
        document.body.style.overflow = '';
    }

    function refreshGame() {
        const frame = document.getElementById('gameFrame');
        frame.src = frame.src;
    }

    function toggleFullscreen() {
        const frame = document.getElementById('gameFrame');
        if (frame.requestFullscreen) {
            frame.requestFullscreen();
        } else if (frame.webkitRequestFullscreen) {
            frame.webkitRequestFullscreen();
        } else if (frame.msRequestFullscreen) {
            frame.msRequestFullscreen();
        }
    }

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeGame();
    });

    // Expose functions globally
    window.loadGame = loadGame;
    window.closeGame = closeGame;
    window.refreshGame = refreshGame;
    window.toggleFullscreen = toggleFullscreen;
    window.scrollToLetter = scrollToLetter;
    window.handleImageError = handleImageError;
    </script>
