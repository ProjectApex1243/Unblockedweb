            flex-direction: row;

            transition: all 0.3s;

            top: 0;
            left: 0;

    <script>
    /**
     * SchoolSafeLoader - Handles resource loading with multiple fallbacks
     * Designed to work around common school network restrictions
     */
    const SchoolSafeLoader = {
        // CDN priority order (some schools block specific CDNs)
        cdnList: [
            'https://cdn.jsdelivr.net/gh/',           // Primary - jsDelivr (most reliable)
            'https://rawcdn.githack.com/',            // GitHack CDN
            'https://raw.githubusercontent.com/',     // Raw GitHub (often blocked)
            'https://cdn.statically.io/gh/'          // Statically CDN
        ],
        
        // Track which CDNs work
        workingCDN: null,
        
        // Show status message
        showStatus(message, isError = false) {
            const status = document.getElementById('resourceStatus');
            if (status) {
                status.textContent = message;
                status.style.borderColor = isError ? '#ff4444' : 'var(--accent)';
                status.classList.add('show');
                setTimeout(() => status.classList.remove('show'), 3000);
            }
            console.log(`[SchoolSafeLoader] ${message}`);
        },

        // Test if a URL is accessible
        async testURL(url, timeout = 5000) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(url, {
                    method: 'HEAD',
                    signal: controller.signal,
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                return response.ok;
            } catch (e) {
                return false;
            }
        },

        // Find a working CDN
        async findWorkingCDN(user, repo, branch, testFile) {
            if (this.workingCDN) return this.workingCDN;
            
            for (const cdn of this.cdnList) {
                let testUrl;
                
                if (cdn.includes('jsdelivr')) {
                    testUrl = `${cdn}${user}/${repo}@${branch}/${testFile}`;
                } else if (cdn.includes('githack')) {
                    testUrl = `${cdn}${user}/${repo}/${branch}/${testFile}`;
                } else if (cdn.includes('githubusercontent')) {
                    testUrl = `${cdn}${user}/${repo}/${branch}/${testFile}`;
                } else if (cdn.includes('statically')) {
                    testUrl = `${cdn}${user}/${repo}@${branch}/${testFile}`;
                }
                
                console.log(`Testing CDN: ${testUrl}`);
                
                if (await this.testURL(testUrl)) {
                    this.workingCDN = cdn;
                    this.showStatus(`Using CDN: ${cdn.split('/')[2]}`);
                    return cdn;
                }
            }
            
            this.showStatus('All CDNs blocked - using fallback mode', true);
            return null;
        },

        // Build URL for specific CDN
        buildURL(cdn, user, repo, branch, file) {
            if (cdn.includes('jsdelivr')) {
                return `${cdn}${user}/${repo}@${branch}/${file}`;
            } else if (cdn.includes('githack')) {
                return `${cdn}${user}/${repo}/${branch}/${file}`;
            } else if (cdn.includes('githubusercontent')) {
                return `${cdn}${user}/${repo}/${branch}/${file}`;
            } else if (cdn.includes('statically')) {
                return `${cdn}${user}/${repo}@${branch}/${file}`;
            }
            return null;
        },

        // Load resource with fallbacks
        async loadWithFallback(user, repo, branch, file) {
            // Try finding/using working CDN
            const cdn = await this.findWorkingCDN(user, repo, branch, file);
            
            if (cdn) {
                const url = this.buildURL(cdn, user, repo, branch, file);
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        return { url, data: await response.text() };
                    }
                } catch (e) {
                    console.warn(`Failed to load from ${cdn}:`, e);
                }
            }
            
            // Try all CDNs as fallback
            for (const fallbackCDN of this.cdnList) {
                if (fallbackCDN === cdn) continue;
                
                const url = this.buildURL(fallbackCDN, user, repo, branch, file);
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        this.workingCDN = fallbackCDN;
                        return { url, data: await response.text() };
                    }
                } catch (e) {
                    continue;
                }
            }
            
            throw new Error(`All sources blocked for: ${file}`);
        },

        // Load image with fallbacks
        loadImageWithFallback(imgElement, user, repo, branch, file, fallbackEmoji = 'üéÆ') {
            const urls = this.cdnList.map(cdn => this.buildURL(cdn, user, repo, branch, file));
            let urlIndex = 0;
            
            const tryNext = () => {
                if (urlIndex < urls.length) {
                    imgElement.src = urls[urlIndex];
                    urlIndex++;
                } else {
                    // All failed - show placeholder
                    imgElement.classList.add('load-failed');
                    imgElement.style.display = 'flex';
                    imgElement.style.alignItems = 'center';
                    imgElement.style.justifyContent = 'center';
                    imgElement.alt = fallbackEmoji;
                    
                    // Replace with div showing emoji
                    const placeholder = document.createElement('div');
                    placeholder.className = 'game-cover placeholder';
                    placeholder.textContent = fallbackEmoji;
                    imgElement.parentNode.replaceChild(placeholder, imgElement);
                }
            };
            
            imgElement.onerror = tryNext;
            tryNext();
        }
    };

    // Check Font Awesome loaded
    function checkFontAwesome() {
        setTimeout(() => {
            const testIcon = document.createElement('i');
            testIcon.className = 'fa fa-check';
            testIcon.style.position = 'absolute';
            testIcon.style.left = '-9999px';
            document.body.appendChild(testIcon);
            
            const style = window.getComputedStyle(testIcon);
            const fontFamily = style.fontFamily;
            
            document.body.removeChild(testIcon);
            
            // If Font Awesome didn't load, enable fallback mode
            if (!fontFamily.toLowerCase().includes('awesome')) {
                console.log('Font Awesome CDN blocked - enabling emoji fallback');
                document.body.classList.add('fa-fallback-mode');
                SchoolSafeLoader.showStatus('Using emoji icons (FA blocked)', true);
            }
        }, 2000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', checkFontAwesome);
    
    // Expose globally
    window.SchoolSafeLoader = SchoolSafeLoader;
    </script>

        async function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => resolve(url);
                script.onerror = () => reject(new Error(`Failed: ${url}`));
                document.body.appendChild(script);
            });
        }
        
        async function loadScriptAsText(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Not OK');
                const code = await response.text();
                
                // Execute the code
                const script = document.createElement('script');
                script.textContent = code;
                document.body.appendChild(script);
                
                return url;
            } catch (e) {
                throw new Error(`Failed to fetch: ${url}`);
            }
        }
        
        // Try each source
        for (const source of scriptSources) {
            try {
                console.log(`Trying to load script from: ${source}`);
                
                // Try direct script tag first (faster if not blocked)
                if (source.startsWith('./') || source.startsWith('/')) {
                    await loadScript(source);
                } else {
                    // For CDN sources, try fetch first to handle CORS properly
                    await loadScriptAsText(source);
                }
                
                console.log(`‚úì Script loaded successfully from: ${source}`);
                SchoolSafeLoader.showStatus(`Script loaded from: ${source.split('/')[2] || 'local'}`);
                return;
                
            } catch (e) {
                console.warn(`‚úó ${e.message}`);
                continue;
            }
        }
        
        // All sources failed
        console.error('All script sources blocked!');
        SchoolSafeLoader.showStatus('Script loading failed - check network', true);
        
        const loader = document.getElementById('initial-loader');
        const loadingText = loader.querySelector('.loading-text');
        const gameCount = document.getElementById('gameCount');
        
        loadingText.textContent = 'Network Restricted';
        gameCount.innerHTML = `
            <span style="color:#ff4444;">
                Unable to load games.<br>
                <small>Your network may be blocking game content.</small><br>
                <small>Try using mobile data or a different network.</small>
            </span>
        `;
    })();
    </script>
